{% extends "base.html" %}

{% block title %}Новая заявка на Робота{% endblock %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">Новая заявка на Робота</div>
            <div class="card-body">

                {% for error in form.errors %}
                    <div class="alert alert-danger" role="alert">
                      {{ error|escape }}
                    </div>
                {% endfor %}

                <form method="post" action="{% url 'orders:create_order' %}" enctype="multipart/form-data">

                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group row" aria-required="{% if field.field.required %}true{% else %}false{% endif %}">
                        <label for="{{ field.id_for_label }}" class="col-md-4 col-form-label text-md-right">
                            {{ field.label }}
                            {% if field.field.required %}<span class="required">*</span>{% endif %}
                        </label>
                    </div>
                    <div class="col-md-6">
                      {{ field }}
                    </div>

                    {% endfor %}

                    <div class="col-md-6 offset-md-4 mt-2">
                        <button type="submit" class="btn btn-primary">
                            Отправить
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
